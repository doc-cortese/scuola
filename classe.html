<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Editor Python con Pyodide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    window.require = { paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script type="module">
    import { loadPyodide } from "https://cdn.jsdelivr.net/pyodide/v0.24.1/pyodide.mjs";
    window.loadPyodide = loadPyodide;
  </script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: hidden; /* Per evitare doppio scroll */
    }
    #traccia, #editor {
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #traccia {
      background-color: #f0f0f0;
    }
    #pdfFrame {
      width: 100%;
      height: 300px;
      border: none;
    }
    #monaco {
      height: 250px;
      border: 1px solid #ccc;
    }
    input[type="text"] {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .button-row button {
      flex: 1 1 calc(50% - 10px);
      padding: 10px;
      font-size: 15px;
      cursor: pointer;
    }
    pre#output {
      background-color: #eee;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }
      #traccia, #editor {
        width: 50%;
        height: 100vh;
      }
      #pdfFrame {
        height: calc(100vh - 150px); /* Regolato */
      }
      #monaco {
        height: calc(100vh - 350px); /* Regolato */
      }
      .button-row button {
        flex: 1 1 auto;
      }
    }
  </style>
</head>

<body>
  <div id="traccia">
    <h2>Traccia <span id="classeTitolo"></span></h2>
    <select onchange="cambiaTraccia(this)">
      <option value="tracce/Esercizio_03122025.pdf">Traccia Prime (Default)</option>
      <option value="tracce/Esercizio_04122025.pdf">Traccia Seconda Opzionale</option>
      <option value="tracce/Esercizi_regressione.pdf">Traccia Regressione</option>
    </select>

    <iframe id="pdfFrame" src=""></iframe>
  </div>

  
  <div id="editor">
    <h2>Editor Python</h2>
    <div id="monaco"></div>
    <input type="text" id="nomeStudente" placeholder="Il tuo nome e cognome" />
    <input type="file" accept=".py" onchange="caricaFile(this)" />
    <div class="button-row">
      <button onclick="eseguiCodice()">Esegui Codice</button>
      <button onclick="inviaCodice()">Invia a GitHub</button>
      <button onclick="esportaPDF()">Esporta PDF</button>
      </div>
    <pre id="output">Output...</pre>
  </div>

  <script type="module">
    let editor;
    let pyodide;

    // Inizializza Monaco Editor
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('monaco'), {
        value: localStorage.getItem("codicePython") || '# Scrivi qui il tuo codice Python.',
        language: 'python',
        theme: 'vs-dark',
        automaticLayout: true
      });

      // Salva il codice in locale ad ogni modifica
      editor.onDidChangeModelContent(() => {
        localStorage.setItem("codicePython", editor.getValue());
      });
    });

    /**
     * Esegue il codice Python nell'editor tramite Pyodide.
     */
    async function eseguiCodice() {
      document.getElementById("output").textContent = "Esecuzione in corso...";
      if (!pyodide) {
        pyodide = await window.loadPyodide();
      }
      const codice = editor.getValue();
      try {
        const result = await pyodide.runPythonAsync(codice);
        document.getElementById("output").textContent = result ?? "Esecuzione completata (nessun output)";
      } catch (err) {
        document.getElementById("output").textContent = "ERRORE:\n" + err;
      }
    }
    window.eseguiCodice = eseguiCodice;


    /**
     * Invia l'esercizio a un nuovo Issue sul repository GitHub.
     */
    window.inviaCodice = function () {
      const nome = document.getElementById("nomeStudente").value.trim();
      const codice = editor.getValue();
      const output = document.getElementById("output").textContent.trim();
      
      // Recupera il nome della traccia dal frame PDF
      const tracciaUrl = document.getElementById("pdfFrame").src;
      const tracciaNome = tracciaUrl.split("/").pop().split("?")[0] || "Non specificata"; 
      
      const dataOra = new Date().toLocaleString("it-IT");

      if (!nome) return alert("Inserisci il tuo nome per inviare l'esercizio.");

      // =========================================================================
      // *********** MODIFICA QUESTO PERCORSO CON IL TUO REPOSITORY ***********
      const repo = "doc-cortese/esercizi2025"; 
      // =========================================================================
      
      const titolo = `Esercizio di ${nome} – ${dataOra}`;
      
      // Markdown body
      const corpo = `
## Studente: ${nome}
**Data e ora:** ${dataOra}
**Traccia selezionata:** ${tracciaNome}

### Codice Python:
\`\`\`python
${codice}
\`\`\`

### Output:
\`\`\`
${output}
\`\`\`
`;
      const url = `https://github.com/${repo}/issues/new?title=${encodeURIComponent(titolo)}&body=${encodeURIComponent(corpo)}`;
      
      // Apre l'interfaccia di creazione Issue in una nuova finestra/tab
      window.open(url, "_blank");
      
      alert("La tua consegna è stata preparata! Clicca su 'Submit new issue' nella nuova finestra per completare l'invio.");
    };


    /**
     * Carica un file .py locale nell'editor.
     */
    window.caricaFile = function (input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => editor.setValue(e.target.result);
      reader.readAsText(file);
    };

    /**
     * Cambia la traccia PDF visualizzata.
     */
    window.cambiaTraccia = function (select) {
      // Aggiunge un parametro variabile per forzare il refresh del PDF
      const url = select.value + "?t=" + new Date().getTime();
      document.getElementById("pdfFrame").src = url;
    };
    
    // Mantenute, sebbene meno prioritarie rispetto all'invio su GitHub
    window.esportaPDF = function (stampa = false) {
      const jsPDF = window.jspdf?.jsPDF;
      if (!jsPDF) return alert("jsPDF non disponibile");

      const doc = new jsPDF();
      // (Logica PDF omessa per brevità, mantiene la struttura precedente)
      const nome = document.getElementById("nomeStudente").value.trim();
      const codice = editor.getValue();
      const output = document.getElementById("output").textContent.trim();
      const dataOra = new Date().toLocaleString("it-IT");

      doc.setFontSize(12);
      doc.text(`Nome: ${nome}`, 10, 10);
      doc.text(`Data e ora: ${dataOra}`, 10, 20);
      doc.text("Codice Python:", 10, 30);
      doc.setFont("Courier", "normal");
      doc.setFontSize(10);
      
      const splitCodice = doc.splitTextToSize(codice, 180);
      doc.text(splitCodice, 10, 40);
      
      const y = 40 + splitCodice.length * 5 + 10;
      
      doc.setFont("Helvetica", "normal");
      doc.setFontSize(12);
      doc.text("Output:", 10, y);
      doc.text(doc.splitTextToSize(output, 180), 10, y + 10);

      if (stampa) {
        const blob = doc.output("blob");
        const url = URL.createObjectURL(blob);
        const win = window.open(url);
        win.onload = () => win.print();
      } else {
        doc.save(`esercizio_${nome || "studente"}.pdf`);
      }
    };
    window.stampaPDF = () => window.esportaPDF(true);


    /**
     * Imposta la traccia iniziale in base al parametro 'classe' nell'URL.
     */
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const classe = urlParams.get("classe");
      const pdfFrame = document.getElementById("pdfFrame");
      const classeTitolo = document.getElementById("classeTitolo");
      
      let defaultPdf = "tracce/default.pdf";
      let pdfPath = defaultPdf;

      switch (classe) {
        case "Quarte":
          pdfPath = "tracce/Esercizio IVAsa 05112025.pdf";
          break;
        case "Prime":
          pdfPath = "tracce/Esercizio_03122025.pdf";
          break;
        case "Seconde":
          pdfPath = "tracce/Esercizio IIAsa 18112025.pdf";
          break;
        case "Terze":
          pdfPath = "tracce/Esercizio IIIAsa 18112025.pdf";
          break;
        case "Quinte":
          pdfPath = "tracce/Esercizio_bigdata.pdf";
          break;
      }
      
      pdfFrame.src = pdfPath;
      if (classe) {
          classeTitolo.textContent = `– Classe ${classe}`;
      }
    });
  </script>
</body>
</html>
