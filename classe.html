<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Editor Python con Pyodide (Layout Ridimensionabile)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    window.require = { paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>

  <script src="./libs/pyodide.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden; /* Importante per il layout full-height */
      background-color: #f0f0f0;
    }
    #traccia, #editor {
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      background-color: white; 
      flex-grow: 1; /* Permette alle sezioni di espandersi */
    }
    #pdfFrame {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #monaco {
      height: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="text"] {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="file"] {
        margin-top: 10px;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .button-row button {
      flex: 1 1 auto; 
      padding: 12px 10px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
      font-weight: bold;
    }
    
    /* Stili specifici per i pulsanti */
    #eseguiBtn {
        background-color: #004080; 
        color: white;
    }
    #githubBtn {
        background-color: #333; 
        color: white;
    }
    #rtfBtn {
        background-color: #f7a81b; 
        color: #004080;
    }

    .button-row button:hover:not(:disabled) {
        opacity: 0.9;
    }
    .button-row button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
    pre#output {
      background-color: #eee;
      padding: 15px;
      margin-top: 10px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    h2 {
        color: #004080;
    }
    
    /* STILI RESIZABLE PANES */
    @media (min-width: 768px) {
        body {
            flex-direction: row; /* Layout orizzontale su desktop */
            cursor: default;
        }
        /* Rimuoviamo la larghezza fissa qui, usiamo flex-grow */
        #traccia {
            width: 50%; /* Larghezza iniziale */
            min-width: 10%;
        }
        #editor {
            width: 50%; /* Larghezza iniziale */
            min-width: 10%;
        }
        #pdfFrame {
            height: calc(100vh - 150px);
        }
        #monaco {
            height: calc(100vh - 400px); 
        }

        /* Divisore Centrale */
        #splitter {
            width: 5px;
            cursor: col-resize; /* Cursore per indicare il ridimensionamento orizzontale */
            background-color: #ccc;
            height: 100vh;
            flex-shrink: 0; /* Impedisce che si rimpicciolisca */
        }
    }
    /* FINE STILI RESIZABLE PANES */
  </style>
</head>

<body>
  <div id="traccia">
    <h2>Traccia <span id="classeTitolo"></span></h2>
    <select onchange="cambiaTraccia(this)" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
      <option value="tracce/default.pdf">Cambia Esercizio...</option>
      <option value="tracce/Esercizio_03122025.pdf">Esercizio 03/12/2025</option>
      <option value="tracce/Esercizio_04122025.pdf">Esercizio 04/12/2025</option>
    </select>

    <iframe id="pdfFrame" src=""></iframe>
  </div>
  
  <div id="splitter"></div>
  <div id="editor">
    <h2>Editor Python</h2>
    <div id="monaco"></div>
    <input type="text" id="nomeStudente" placeholder="Il tuo nome e cognome (necessario per la consegna)" />
    <input type="file" accept=".py" onchange="caricaFile(this)" title="Carica un file Python (py) locale" />
    
    <div class="button-row">
      <button id="eseguiBtn" onclick="eseguiCodice()" disabled>Caricamento Pyodide...</button> 
      <button id="githubBtn" onclick="inviaCodice('github')">Invia Codice (GitHub Issue)</button>
      <button id="rtfBtn" onclick="esportaRTF()">Esporta Consegna (RTF)</button>
    </div>
    
    <pre id="output">Output...</pre>
  </div>

  <script>
    let editor;
    let pyodide;
    let pyodideReady = false; 
    const MIN_WIDTH = 100; // Larghezza minima in pixel per le colonne

    // ------------------------------------
    // 1. INIZIALIZZAZIONE MONACO EDITOR
    // ------------------------------------
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('monaco'), {
        value: localStorage.getItem("codicePython") || '# Scrivi qui il tuo codice Python.',
        language: 'python',
        theme: 'vs-dark',
        automaticLayout: true
      });

      editor.onDidChangeModelContent(() => {
        localStorage.setItem("codicePython", editor.getValue());
      });
    });

    // ------------------------------------
    // 2. LOGICA RESIZABLE PANES (Nuova Sezione)
    // ------------------------------------
    document.addEventListener("DOMContentLoaded", () => {
        // ... (resto della logica DOMContentLoaded)
        
        // --- LOGICA RESIZE ---
        if (window.innerWidth >= 768) { // Attiva solo su schermi desktop
            const splitter = document.getElementById('splitter');
            const traccia = document.getElementById('traccia');
            const editorDiv = document.getElementById('editor');
            let isDragging = false;
            
            splitter.addEventListener('mousedown', function(e) {
                if (e.button !== 0) return; // Solo tasto sinistro
                isDragging = true;
                document.body.style.cursor = 'col-resize';
                document.body.classList.add('no-select'); // Impedisce la selezione durante il drag
            });

            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const containerWidth = document.body.offsetWidth;
                const newTracciaWidth = e.clientX;
                const newEditorWidth = containerWidth - newTracciaWidth - splitter.offsetWidth;

                if (newTracciaWidth > MIN_WIDTH && newEditorWidth > MIN_WIDTH) {
                    traccia.style.width = newTracciaWidth + 'px';
                    editorDiv.style.width = newEditorWidth + 'px';
                    
                    // Ricalcola il layout di Monaco quando ridimensionato
                    if (editor) {
                        editor.layout();
                    }
                }
            });

            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    document.body.style.cursor = 'default';
                    document.body.classList.remove('no-select');
                }
            });
        }
        // --- FINE LOGICA RESIZE ---
    });

    // ------------------------------------
    // 3. INIZIALIZZAZIONE PYODIDE
    // ------------------------------------
    async function initializePyodide() {
        document.getElementById("output").textContent = "Inizializzazione Pyodide... attendere qualche secondo.";
        try {
            pyodide = await loadPyodide(); 
            pyodideReady = true;
            
            const eseguiBtn = document.getElementById("eseguiBtn");
            eseguiBtn.disabled = false;
            eseguiBtn.textContent = "Esegui Codice";
            document.getElementById("output").textContent = "Pyodide pronto. Scrivi il codice e premi Esegui.";

        } catch (e) {
            console.error("Errore fatale nel caricamento di Pyodide. Verifica che i file siano in ./libs/.", e);
            document.getElementById("output").textContent = "ERRORE: Impossibile caricare Pyodide. Verifica la cartella 'libs' su GitHub e riprova.";
        }
    }
    document.addEventListener("DOMContentLoaded", initializePyodide);


    // ------------------------------------
    // 4. FUNZIONI PRINCIPALI (Esecuzione, RTF, GitHub)
    // ------------------------------------

    /** Esegue il codice Python nell'editor tramite Pyodide. */
    async function eseguiCodice() {
      if (!pyodideReady) {
        document.getElementById("output").textContent = "Pyodide non è ancora pronto. Attendere.";
        return;
      }
      // ... (logica di esecuzione omessa per brevità, non è cambiata)
      document.getElementById("output").textContent = "Esecuzione in corso...";
      
      const codice = editor.getValue();
      try {
        const result = await pyodide.runPythonAsync(codice); 
        document.getElementById("output").textContent = result ?? "Esecuzione completata (nessun output visualizzato direttamente)";
      } catch (err) {
        document.getElementById("output").textContent = "ERRORE:\n" + err;
      }
    }
    window.eseguiCodice = eseguiCodice;

    
    /** Esporta i dati come file RTF (Rich Text Format). */
    window.esportaRTF = function () {
        // ... (logica di esportazione RTF omessa per brevità, non è cambiata)
        const nome = document.getElementById("nomeStudente").value.trim();
        const codice = editor.getValue();
        const output = document.getElementById("output").textContent.trim();
        
        const urlParams = new URLSearchParams(window.location.search);
        const classe = urlParams.get("classe") || "N/D";
        
        const tracciaUrl = document.getElementById("pdfFrame").src;
        const tracciaNome = tracciaUrl.split("/").pop().split("?")[0] || "Default"; 
        const dataOra = new Date().toLocaleString("it-IT");

        if (!nome) return alert("Inserisci il tuo nome e cognome per esportare il file.");
        
        const rtfContent = `{\\rtf1\\ansi\\deff0
{\\fonttbl{\\f0 Arial;}{\\f1 Courier New;}}
\\pard\\sa200\\sl276\\slmult1\\f0\\fs24 
\\b CONSEGNA ESERCIZIO SVOLTO\\b0\\par
\\b =====================================\\b0\\par
Studente: ${nome}\\par
Classe: ${classe}\\par
Data e Ora: ${dataOra}\\par
Traccia di Riferimento: ${tracciaNome}\\par
\\b =====================================\\b0\\par
\\par
\\b CODICE PYTHON\\b0\\par
\\b -------------------------------------\\b0\\par
{\\f1\\fs20 ${codice.replace(/\\/g, '\\\\').replace(/{/g, '\\{').replace(/}/g, '\\}').replace(/\n/g, '\\par\n')}}\\par
\\b -------------------------------------\\b0\\par
\\par
\\b OUTPUT DEL CODICE\\b0\\par
\\b -------------------------------------\\b0\\par
{\\f1\\fs20 ${output.replace(/\\/g, '\\\\').replace(/{/g, '\\{').replace(/}/g, '\\}').replace(/\n/g, '\\par\n')}}\\par
\\b -------------------------------------\\b0\\par
}`;
        
        const mimeType = 'application/rtf;charset=utf-8;';
        const blob = new Blob([rtfContent], { type: mimeType });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        const fileName = `consegna_RTF_${nome.replace(/ /g, '_')}_${classe}.rtf`;
        link.setAttribute('download', fileName);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        alert(`File RTF salvato con successo come "${fileName}" nella cartella Download!`);
    };


    /** Invia l'esercizio a GitHub (Issue). */
    window.inviaCodice = function (destinazione) {
        // ... (logica di invio GitHub omessa per brevità, non è cambiata)
        const nome = document.getElementById("nomeStudente").value.trim();
        const codice = editor.getValue();
        const output = document.getElementById("output").textContent.trim();
        
        const urlParams = new URLSearchParams(window.location.search);
        const classe = urlParams.get("classe") || "Non Specificata";
        
        const tracciaUrl = document.getElementById("pdfFrame").src;
        const tracciaNome = tracciaUrl.split("/").pop().split("?")[0] || "Default"; 
        const dataOra = new Date().toLocaleString("it-IT");

        if (!nome) return alert("Inserisci il tuo nome e cognome per inviare l'esercizio.");

        const corpoPost = `
**Consegna Esercizio Python**

Studente: ${nome}
Classe: ${classe}
Data e ora: ${dataOra}
Traccia: ${tracciaNome}

--------------------------------------
### Codice:
\`\`\`python
${codice}
\`\`\`

### Output:
\`\`\`
${output}
\`\`\`
`;
        
        if (destinazione === 'github') {
             // *********** AGGIORNA QUESTO PERCORSO CON IL TUO REPO ***********
            const repo = "doc-cortese/esercizi2025"; 
            // *************************************************
            const titolo = `Esercizio di ${nome} – ${dataOra} (Classe ${classe})`;
            
            const url = `https://github.com/${repo}/issues/new?title=${encodeURIComponent(titolo)}&body=${encodeURIComponent(corpoPost)}`;
            
            window.open(url, "_blank");
            alert("Consegna preparata per GitHub. Clicca su 'Submit new issue' nella nuova finestra per completare l'invio al repository!");

        } 
    };


    /** Carica un file .py locale nell'editor. */
    window.caricaFile = function (input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => editor.setValue(e.target.result);
      reader.readAsText(file);
    };

    /** Cambia la traccia PDF visualizzata. */
    window.cambiaTraccia = function (select) {
      const url = select.value + "?t=" + new Date().getTime(); 
      document.getElementById("pdfFrame").src = url;
    };
    
    // ------------------------------------
    // 5. GESTIONE URL E CLASSE
    // ------------------------------------

    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const classe = urlParams.get("classe");
      const pdfFrame = document.getElementById("pdfFrame");
      const classeTitolo = document.getElementById("classeTitolo");
      
      let pdfPath = "tracce/default.pdf"; 
      
      if (classe) {
          pdfPath = `tracce/Esercizio_${classe}.pdf`; 
          classeTitolo.textContent = `– Classe ${classe}`;
      }
      
      pdfFrame.src = pdfPath;
      
      // Carica e salva il nome dello studente
      const nomeStudenteInput = document.getElementById("nomeStudente");
      const nomeSalvato = localStorage.getItem("nomeStudente");
      if (nomeSalvato) {
          nomeStudenteInput.value = nomeSalvato;
      }
      nomeStudenteInput.addEventListener('input', (e) => {
        localStorage.setItem("nomeStudente", e.target.value);
      });
      
      // La logica di resize è ora all'interno del listener DOMContentLoaded ma separata
    });
  </script>
</body>
</html>
