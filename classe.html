<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Editor Python con Pyodide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    window.require = { paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>

  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: hidden; 
    }
    #traccia, #editor {
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #traccia {
      background-color: #f0f0f0;
    }
    #pdfFrame {
      width: 100%;
      height: 300px;
      border: none;
    }
    #monaco {
      height: 250px;
      border: 1px solid #ccc;
    }
    input[type="text"] {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .button-row button {
      flex: 1 1 auto; 
      padding: 10px;
      font-size: 15px;
      cursor: pointer;
    }
    pre#output {
      background-color: #eee;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
    }
    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }
      #traccia, #editor {
        width: 50%;
        height: 100vh;
      }
      #pdfFrame {
        height: calc(100vh - 150px);
      }
      #monaco {
        height: calc(100vh - 350px);
      }
    }
  </style>
</head>

<body>
  <div id="traccia">
    <h2>Traccia <span id="classeTitolo"></span></h2>
    <select onchange="cambiaTraccia(this)">
      <option value="tracce/default.pdf">Cambia Esercizio...</option>
      <option value="tracce/Esercizio_03122025.pdf">Esercizio 03/12/2025</option>
      <option value="tracce/Esercizio_04122025.pdf">Esercizio 04/12/2025</option>
    </select>

    <iframe id="pdfFrame" src=""></iframe>
  </div>

  
  <div id="editor">
    <h2>Editor Python</h2>
    <div id="monaco"></div>
    <input type="text" id="nomeStudente" placeholder="Il tuo nome e cognome" />
    <input type="file" accept=".py" onchange="caricaFile(this)" />
    <div class="button-row">
      <button id="eseguiBtn" onclick="eseguiCodice()" disabled>Caricamento Pyodide...</button> 
      <button onclick="inviaCodice('github')">Invia a GitHub</button>
      <button onclick="inviaCodice('classroom')">Invia a Classroom</button>
      <button onclick="esportaCSV()">Esporta CSV</button>
    </div>
    <pre id="output">Output...</pre>
  </div>

  <script>
    let editor;
    let pyodide;
    let pyodideReady = false; 

    // ------------------------------------
    // 1. INIZIALIZZAZIONE MONACO EDITOR
    // ------------------------------------
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('monaco'), {
        value: localStorage.getItem("codicePython") || '# Scrivi qui il tuo codice Python.',
        language: 'python',
        theme: 'vs-dark',
        automaticLayout: true
      });

      editor.onDidChangeModelContent(() => {
        localStorage.setItem("codicePython", editor.getValue());
      });
    });

    // ------------------------------------
    // 2. INIZIALIZZAZIONE PYODIDE
    // ------------------------------------
    async function initializePyodide() {
        document.getElementById("output").textContent = "Inizializzazione Pyodide... attendere qualche secondo.";
        try {
            pyodide = await loadPyodide(); 
            pyodideReady = true;
            
            const eseguiBtn = document.getElementById("eseguiBtn");
            eseguiBtn.disabled = false;
            eseguiBtn.textContent = "Esegui Codice";
            document.getElementById("output").textContent = "Pyodide pronto. Scrivi il codice e premi Esegui.";

        } catch (e) {
            console.error("Errore fatale nel caricamento di Pyodide:", e);
            document.getElementById("output").textContent = "ERRORE: Impossibile caricare Pyodide. Controlla la console per i dettagli.";
        }
    }
    document.addEventListener("DOMContentLoaded", initializePyodide);


    // ------------------------------------
    // 3. FUNZIONI PRINCIPALI
    // ------------------------------------

    /**
     * Esegue il codice Python nell'editor tramite Pyodide.
     */
    async function eseguiCodice() {
      if (!pyodideReady) {
        document.getElementById("output").textContent = "Pyodide non Ã¨ ancora pronto. Attendere.";
        return;
      }
      
      document.getElementById("output").textContent = "Esecuzione in corso...";
      
      const codice = editor.getValue();
      try {
        const result = await pyodide.runPythonAsync(codice); 
        document.getElementById("output").textContent = result ?? "Esecuzione completata (nessun output)";
      } catch (err) {
        document.getElementById("output").textContent = "ERRORE:\n" + err;
      }
    }
    window.eseguiCodice = eseguiCodice;

    
    /**
     * Helper per formattare dati per il CSV (gestisce virgolette e newlines)
     */
    function escapeCsv(data) {
        if (typeof data !== 'string') data = String(data);
        // Sostituisce le virgolette interne con doppie virgolette, poi avvolge il tutto tra virgolette se necessario.
        if (data.includes(';') || data.includes('\n') || data.includes('"')) {
            return '"' + data.replace(/"/g, '""') + '"';
        }
        return data;
    }


    /**
     * ðŸ”¥ NUOVA FUNZIONE: Esporta i dati come file CSV.
     */
    window.esportaCSV = function () {
        const nome = document.getElementById("nomeStudente").value.trim();
        const codice = editor.getValue();
        const output = document.getElementById("output").textContent.trim();
        
        const urlParams = new URLSearchParams(window.location.search);
        const classe = urlParams.get("classe") || "N/D";
        
        const tracciaUrl = document.getElementById("pdfFrame").src;
        const tracciaNome = tracciaUrl.split("/").pop().split("?")[0] || "Default"; 
        const dataOra = new Date().toLocaleString("it-IT");

        if (!nome) return alert("Inserisci il tuo nome e cognome per esportare il file.");

        // Intestazioni (usiamo il punto e virgola come separatore, comune in Italia)
        const headers = ["Nome Studente", "Classe", "Data e Ora", "Traccia PDF", "Codice Python", "Output"];
        
        // Dati
        const dataRow = [
            nome,
            classe,
            dataOra,
            tracciaNome,
            codice,
            output
        ];
        
        // Costruzione del contenuto CSV
        const csvContent = [
            headers.map(escapeCsv).join(';'), 
            dataRow.map(escapeCsv).join(';')
        ].join('\n');

        // Crea Blob e innesca il download
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.setAttribute('download', `consegna_${nome || "studente"}_${classe}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        alert(`File CSV salvato con successo come "consegna_${nome || "studente"}_${classe}.csv" nella cartella Download!`);
    };


    /**
     * Invia l'esercizio a GitHub (Issue) o a Classroom.
     */
    window.inviaCodice = function (destinazione) {
        const nome = document.getElementById("nomeStudente").value.trim();
        const codice = editor.getValue();
        const output = document.getElementById("output").textContent.trim();
        
        const urlParams = new URLSearchParams(window.location.search);
        const classe = urlParams.get("classe") || "Non Specificata";
        
        const tracciaUrl = document.getElementById("pdfFrame").src;
        const tracciaNome = tracciaUrl.split("/").pop().split("?")[0] || "Default"; 
        const dataOra = new Date().toLocaleString("it-IT");

        if (!nome) return alert("Inserisci il tuo nome e cognome per inviare l'esercizio.");

        const corpoPost = `
**Consegna Esercizio Python**

Studente: ${nome}
Classe: ${classe}
Data e ora: ${dataOra}
Traccia: ${tracciaNome}

--------------------------------------
### Codice:
\`\`\`python
${codice}
\`\`\`

### Output:
\`\`\`
${output}
\`\`\`
`;
        
        if (destinazione === 'github') {
             // *********** AGGIORNA QUESTO PERCORSO CON IL TUO REPO ***********
            const repo = "doc-cortese/esercizi2025"; 
            // *************************************************
            const titolo = `Esercizio di ${nome} â€“ ${dataOra} (Classe ${classe})`;
            const url = `https://github.com/${repo}/issues/new?title=${encodeURIComponent(titolo)}&body=${encodeURIComponent(corpoPost)}`;
            
            window.open(url, "_blank");
            alert("Consegna preparata per GitHub. Clicca su 'Submit new issue' nella nuova finestra per completare l'invio.");

        } else if (destinazione === 'classroom') {
            const urlClassroom = `https://classroom.google.com/share?url=${encodeURIComponent(window.location.href)}&content=${encodeURIComponent(corpoPost)}`;
            
            window.open(urlClassroom, "_blank");
            alert("Consegna preparata per Google Classroom. Incolla il contenuto (codice e output) nel tuo post/commento di consegna.");
        }
    };


    /**
     * Carica un file .py locale nell'editor.
     */
    window.caricaFile = function (input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => editor.setValue(e.target.result);
      reader.readAsText(file);
    };

    /**
     * Cambia la traccia PDF visualizzata.
     */
    window.cambiaTraccia = function (select) {
      const url = select.value + "?t=" + new Date().getTime();
      document.getElementById("pdfFrame").src = url;
    };
    
    // ------------------------------------
    // 4. GESTIONE URL E CLASSE
    // ------------------------------------

    /**
     * Imposta la traccia iniziale in base al parametro 'classe' nell'URL.
     */
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const classe = urlParams.get("classe");
      const pdfFrame = document.getElementById("pdfFrame");
      const classeTitolo = document.getElementById("classeTitolo");
      
      let pdfPath = "tracce/default.pdf"; 
      
      if (classe) {
          // Crea il percorso dinamico: es. "tracce/Esercizio_Prime.pdf"
          pdfPath = `tracce/Esercizio_${classe}.pdf`; 
          classeTitolo.textContent = `â€“ Classe ${classe}`;
      }
      
      pdfFrame.src = pdfPath;
      
      // Carica il nome salvato in locale e salva le modifiche
      const nomeSalvato = localStorage.getItem("nomeStudente");
      if (nomeSalvato) {
          document.getElementById("nomeStudente").value = nomeSalvato;
      }
      document.getElementById("nomeStudente").addEventListener('input', (e) => {
        localStorage.setItem("nomeStudente", e.target.value);
      });
    });
  </script>
</body>
</html>
