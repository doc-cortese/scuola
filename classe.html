<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Editor Python con Pyodide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    window.require = { paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs' } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow-y: hidden; 
      background-color: #f0f0f0;
    }
    #traccia, #editor {
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
      background-color: white; /* Sfondo chiaro per il contenuto */
    }
    #traccia {
      border-right: 1px solid #ddd;
    }
    #pdfFrame {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #monaco {
      height: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="text"] {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="file"] {
        margin-top: 10px;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .button-row button {
      flex: 1 1 auto; 
      padding: 12px 10px;
      font-size: 15px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s;
      background-color: #004080;
      color: white;
      font-weight: bold;
    }
    .button-row button:hover:not(:disabled) {
        background-color: #0056b3;
    }
    .button-row button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
    pre#output {
      background-color: #eee;
      padding: 15px;
      margin-top: 10px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    h2 {
        color: #004080;
    }
    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }
      #traccia, #editor {
        width: 50%;
        height: 100vh;
      }
      #pdfFrame {
        height: calc(100vh - 150px);
      }
      #monaco {
        height: calc(100vh - 400px); /* Regolato per far spazio agli input */
      }
    }
  </style>
</head>

<body>
  <div id="traccia">
    <h2>Traccia <span id="classeTitolo"></span></h2>
    <select onchange="cambiaTraccia(this)" style="padding: 8px; border-radius: 4px; border: 1px solid #ccc;">
      <option value="tracce/default.pdf">Cambia Esercizio...</option>
      <option value="tracce/Esercizio_03122025.pdf">Esercizio 03/12/2025</option>
      <option value="tracce/Esercizio_04122025.pdf">Esercizio 04/12/2025</option>
    </select>

    <iframe id="pdfFrame" src=""></iframe>
  </div>

  
  <div id="editor">
    <h2>Editor Python</h2>
    <div id="monaco"></div>
    <input type="text" id="nomeStudente" placeholder="Il tuo nome e cognome (necessario per la consegna)" />
    <input type="file" accept=".py" onchange="caricaFile(this)" title="Carica un file Python (py) locale" />
    
    <div class="button-row">
      <button id="eseguiBtn" onclick="eseguiCodice()" disabled>Caricamento Pyodide...</button> 
      <button onclick="inviaCodice('github')">Invia Codice (GitHub)</button>
      <button onclick="inviaCodice('classroom')">Invia Consegna (Classroom)</button>
      <button onclick="esportaODS()">Esporta Dati (ODS)</button>
    </div>
    <pre id="output">Output...</pre>
  </div>

  <script>
    let editor;
    let pyodide;
    let pyodideReady = false; 

    // ------------------------------------
    // 1. INIZIALIZZAZIONE MONACO EDITOR
    // ------------------------------------
    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('monaco'), {
        value: localStorage.getItem("codicePython") || '# Scrivi qui il tuo codice Python.',
        language: 'python',
        theme: 'vs-dark',
        automaticLayout: true
      });

      // Salva il codice in locale ad ogni modifica
      editor.onDidChangeModelContent(() => {
        localStorage.setItem("codicePython", editor.getValue());
      });
    });

    // ------------------------------------
    // 2. INIZIALIZZAZIONE PYODIDE
    // ------------------------------------
    async function initializePyodide() {
        document.getElementById("output").textContent = "Inizializzazione Pyodide... attendere qualche secondo.";
        try {
            pyodide = await loadPyodide(); 
            pyodideReady = true;
            
            const eseguiBtn = document.getElementById("eseguiBtn");
            eseguiBtn.disabled = false;
            eseguiBtn.textContent = "Esegui Codice";
            document.getElementById("output").textContent = "Pyodide pronto. Scrivi il codice e premi Esegui.";

        } catch (e) {
            console.error("Errore fatale nel caricamento di Pyodide:", e);
            document.getElementById("output").textContent = "ERRORE: Impossibile caricare Pyodide. Controlla la console per i dettagli.";
        }
    }
    document.addEventListener("DOMContentLoaded", initializePyodide);


    // ------------------------------------
    // 3. FUNZIONI PRINCIPALI
    // ------------------------------------

    /**
     * Esegue il codice Python nell'editor tramite Pyodide.
     */
    async function eseguiCodice() {
      if (!pyodideReady) {
        document.getElementById("output").textContent = "Pyodide non Ã¨ ancora pronto. Attendere.";
        return;
      }
      
      document.getElementById("output").textContent = "Esecuzione in corso...";
      
      const codice = editor.getValue();
      try {
        // Valuta il codice; l'output stampato (print) va nella console, il risultato dell'ultima espressione viene catturato.
        // Per catturare l'output di 'print', si puÃ² reindirizzare sys.stdout, ma runPythonAsync lo fa spesso in automatico o tramite result.
        const result = await pyodide.runPythonAsync(codice); 
        document.getElementById("output").textContent = result ?? "Esecuzione completata (nessun output visualizzato direttamente)";
      } catch (err) {
        document.getElementById("output").textContent = "ERRORE:\n" + err;
      }
    }
    window.eseguiCodice = eseguiCodice;

    
    /**
     * ðŸ”¥ FUNZIONE AGGIORNATA: Esporta i dati come file ODS (Open Document Spreadsheet).
     * Nota: Utilizziamo il formato tab-separated values (TSV) per simulare un foglio di calcolo, 
     * il quale puÃ² essere facilmente aperto da LibreOffice Calc o Excel e salvato come .ods.
     */
    window.esportaODS = function () {
        const nome = document.getElementById("nomeStudente").value.trim();
        const codice = editor.getValue();
        const output = document.getElementById("output").textContent.trim();
        
        const urlParams = new URLSearchParams(window.location.search);
        const classe = urlParams.get("classe") || "N/D";
        
        const tracciaUrl = document.getElementById("pdfFrame").src;
        const tracciaNome = tracciaUrl.split("/").pop().split("?")[0] || "Default"; 
        const dataOra = new Date().toLocaleString("it-IT");

        if (!nome) return alert("Inserisci il tuo nome e cognome per esportare il file.");

        // Dati da includere, separati da tab (\t)
        const content = [
            ["Nome Studente", nome],
            ["Classe", classe],
            ["Data e Ora", dataOra],
            ["Traccia PDF", tracciaNome],
            ["Codice Python", codice.replace(/\n/g, ' ')], // Rimuove newlines dal codice per riga singola
            ["Output", output.replace(/\n/g, ' ')]         // Rimuove newlines dall'output per riga singola
        ].map(row => row.join('\t')).join('\n');
        
        // Intestazione per ODS (TSV)
        const ODS_CONTENT = "Testo della Consegna:\n" + content;

        // Crea Blob e innesca il download
        const blob = new Blob([ODS_CONTENT], { type: 'text/tab-separated-values;charset=utf-8;' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.setAttribute('download', `consegna_${nome.replace(/ /g, '_')}_${classe}.ods`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        alert(`File ODS (Tabulato) salvato con successo come "consegna_${nome.replace(/ /g, '_')}_${classe}.ods" nella cartella Download!`);
    };


    /**
     * Invia l'esercizio a GitHub (Issue) o a Classroom.
     */
    window.inviaCodice = function (destinazione) {
        const nome = document.getElementById("nomeStudente").value.trim();
        const codice = editor.getValue();
        const output = document.getElementById("output").textContent.trim();
        
        const urlParams = new URLSearchParams(window.location.search);
        const classe = urlParams.get("classe") || "Non Specificata";
        
        const tracciaUrl = document.getElementById("pdfFrame").src;
        const tracciaNome = tracciaUrl.split("/").pop().split("?")[0] || "Default"; 
        const dataOra = new Date().toLocaleString("it-IT");

        if (!nome) return alert("Inserisci il tuo nome e cognome per inviare l'esercizio.");

        const corpoPost = `
**Consegna Esercizio Python**

Studente: ${nome}
Classe: ${classe}
Data e ora: ${dataOra}
Traccia: ${tracciaNome}

--------------------------------------
### Codice:
\`\`\`python
${codice}
\`\`\`

### Output:
\`\`\`
${output}
\`\`\`
`;
        
        if (destinazione === 'github') {
             // *********** AGGIORNA QUESTO PERCORSO CON IL TUO REPO ***********
            const repo = "doc-cortese/esercizi2025"; 
            // *************************************************
            const titolo = `Esercizio di ${nome} â€“ ${dataOra} (Classe ${classe})`;
            
            // Crea un link diretto per l'apertura di una Nuova Issue
            const url = `https://github.com/${repo}/issues/new?title=${encodeURIComponent(titolo)}&body=${encodeURIComponent(corpoPost)}`;
            
            window.open(url, "_blank");
            alert("Consegna preparata per GitHub. Clicca su 'Submit new issue' nella nuova finestra per completare l'invio al repository!");

        } else if (destinazione === 'classroom') {
            // Crea un link per Google Classroom. L'utente dovrÃ  incollare il corpoPost.
            const urlClassroom = `https://classroom.google.com/share?url=${encodeURIComponent(window.location.href)}&content=${encodeURIComponent(corpoPost)}`;
            
            window.open(urlClassroom, "_blank");
            alert("Consegna preparata per Google Classroom. Incolla il contenuto (codice e output) nel tuo post/commento di consegna, se richiesto.");
        }
    };


    /**
     * Carica un file .py locale nell'editor.
     */
    window.caricaFile = function (input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => editor.setValue(e.target.result);
      reader.readAsText(file);
    };

    /**
     * Cambia la traccia PDF visualizzata.
     */
    window.cambiaTraccia = function (select) {
      const url = select.value + "?t=" + new Date().getTime(); // Aggiunge timestamp per evitare la cache
      document.getElementById("pdfFrame").src = url;
    };
    
    // ------------------------------------
    // 4. GESTIONE URL E CLASSE
    // ------------------------------------

    /**
     * Imposta la traccia iniziale in base al parametro 'classe' nell'URL.
     * Carica il nome dello studente salvato in locale.
     */
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const classe = urlParams.get("classe");
      const pdfFrame = document.getElementById("pdfFrame");
      const classeTitolo = document.getElementById("classeTitolo");
      
      let pdfPath = "tracce/default.pdf"; 
      
      if (classe) {
          // Percorso dinamico basato sulla classe: es. "tracce/Esercizio_Prime.pdf"
          pdfPath = `tracce/Esercizio_${classe}.pdf`; 
          classeTitolo.textContent = `â€“ Classe ${classe}`;
      }
      
      pdfFrame.src = pdfPath;
      
      // Carica e salva il nome dello studente
      const nomeStudenteInput = document.getElementById("nomeStudente");
      const nomeSalvato = localStorage.getItem("nomeStudente");
      if (nomeSalvato) {
          nomeStudenteInput.value = nomeSalvato;
      }
      nomeStudenteInput.addEventListener('input', (e) => {
        localStorage.setItem("nomeStudente", e.target.value);
      });
    });
  </script>
</body>
</html>
