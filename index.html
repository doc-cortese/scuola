<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof. Antonio Adinolfi - Dashboard OWL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@odoo/owl@2.0.0/dist/owl.lib.js"></script>
    <style>
        .text-gradient { background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        [t-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="app">
        <div class="flex flex-col items-center justify-center h-screen space-y-4">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="text-slate-500 font-medium">Inizializzazione portale didattico...</p>
        </div>
    </div>

    <script>
        (function() {
            // Attendiamo che il DOM e OWL siano pronti
            window.addEventListener('load', () => {
                if (typeof owl === 'undefined') {
                    document.getElementById('app').innerHTML = "<div class='p-10 text-red-500'>Errore: Libreria OWL non caricata. Controlla la connessione internet.</div>";
                    return;
                }

                const { Component, mount, xml, useState } = owl;

                // --- COMPONENTE: NAVBAR ---
                class Navbar extends Component {
                    static template = xml`
                        <nav class="fixed w-full top-0 z-50 glass border-b border-slate-200">
                            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                                <div class="flex items-center space-x-3">
                                    <div class="bg-blue-600 text-white p-2 rounded-lg shadow-lg"><i class="fas fa-code text-sm"></i></div>
                                    <div>
                                        <h1 class="font-bold text-slate-800 leading-none">Prof. Antonio Adinolfi</h1>
                                        <p class="text-[10px] text-blue-600 font-bold uppercase tracking-wider">Liceo N. Cortese</p>
                                    </div>
                                </div>
                                <div class="hidden md:flex items-center space-x-6">
                                    <a href="#" class="text-sm font-bold text-slate-600 hover:text-blue-600">Home</a>
                                    <button t-on-click="props.onToggleAdmin" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-xs font-bold hover:bg-blue-600 transition">
                                        <i class="fas fa-lock mr-2"></i>Area Docente
                                    </button>
                                </div>
                            </div>
                        </nav>
                    `;
                }

                // --- COMPONENTE: LOGIN & DASHBOARD ---
                class AdminArea extends Component {
                    static template = xml`
                        <div class="py-10">
                            <t t-if="!state.loggedIn">
                                <div class="max-w-md mx-auto bg-white p-8 rounded-[32px] shadow-2xl border border-slate-100">
                                    <h3 class="text-xl font-bold mb-6 text-center text-slate-800">Accesso Riservato</h3>
                                    <input type="password" t-model="state.pass" placeholder="Password" class="w-full p-4 bg-slate-50 border-none rounded-2xl mb-4 outline-none focus:ring-2 focus:ring-blue-500"/>
                                    <button t-on-click="check" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold">Entra</button>
                                    <p t-if="state.error" class="text-red-500 text-xs mt-4 text-center">Credenziali errate</p>
                                </div>
                            </t>
                            <t t-else="">
                                <div class="grid md:grid-cols-2 gap-6">
                                    <div class="bg-white p-8 rounded-[32px] shadow-lg border border-slate-100">
                                        <h4 class="font-bold text-blue-600 mb-4"><i class="fas fa-graduation-cap mr-2"></i>Media Voti Classi</h4>
                                        <div class="space-y-3 text-sm">
                                            <div class="flex justify-between"><span>Quinte (Sistemi)</span> <span class="font-bold">7.8</span></div>
                                            <div class="flex justify-between"><span>Terze (Python)</span> <span class="font-bold">6.9</span></div>
                                        </div>
                                    </div>
                                    <div class="bg-white p-8 rounded-[32px] shadow-lg border border-slate-100">
                                        <h4 class="font-bold text-orange-500 mb-4"><i class="fas fa-calendar mr-2"></i>Scadenze</h4>
                                        <p class="text-sm text-slate-500 italic">Nessun compito previsto per questa settimana.</p>
                                    </div>
                                </div>
                            </t>
                        </div>
                    `;
                    setup() { 
                        this.state = useState({ pass: "", loggedIn: false, error: false }); 
                    }
                    check() {
                        if (this.state.pass === "adinolfi2026") this.state.loggedIn = true;
                        else this.state.error = true;
                    }
                }

                // --- COMPONENTE MAIN ---
                class Main extends Component {
                    static components = { Navbar, AdminArea };
                    static template = xml`
                        <div>
                            <Navbar onToggleAdmin="() => this.toggleAdmin()"/>
                            
                            <main class="pt-32 container mx-auto px-6 pb-20">
                                <t t-if="state.isAdmin">
                                    <AdminArea/>
                                </t>
                                <t t-else="">
                                    <section class="grid md:grid-cols-2 gap-12 items-center mb-24">
                                        <div class="space-y-6">
                                            <span class="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-xs font-bold uppercase tracking-widest">
                                                15+ Anni di Esperienza
                                            </span>
                                            <h2 class="text-6xl font-black text-slate-900 leading-[1.1]">Insegno il linguaggio <br/><span class="text-gradient">del futuro.</span></h2>
                                            <p class="text-lg text-slate-500">
                                                Preparo gli studenti alle professioni digitali attraverso un approccio pratico e moderno presso il <strong>Liceo Scientifico "N. Cortese"</strong> di Maddaloni.
                                            </p>
                                            <div class="flex items-center space-x-6">
                                                <button class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-bold shadow-xl shadow-blue-200">Materiali Didattici</button>
                                                <div class="text-slate-400 font-medium"><i class="fas fa-users mr-2"></i>500+ Studenti</div>
                                            </div>
                                        </div>
                                        <div class="relative">
                                            <div class="absolute -inset-4 bg-gradient-to-r from-blue-500 to-cyan-400 rounded-[60px] blur-2xl opacity-20"></div>
                                            <img src="immagini/foto_adinolfi.jpg" 
                                                 onerror="this.src='https://via.placeholder.com/500x600?text=Prof.+Adinolfi'" 
                                                 class="relative rounded-[50px] shadow-2xl w-full h-[500px] object-cover bg-white"/>
                                        </div>
                                    </section>

                                    <section class="mb-24">
                                        <h3 class="text-3xl font-bold mb-10 text-center text-slate-800">Competenze Tecniche</h3>
                                        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                                            <div t-foreach="['Python', 'Java', 'C++', 'SQL', 'React', 'Node.js', 'GitHub', 'Agile']" t-as="skill" t-key="skill"
                                                 class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100 text-center hover:scale-105 transition">
                                                <p class="font-bold text-slate-700" t-esc="skill"/>
                                            </div>
                                        </div>
                                    </section>
                                </t>
                            </main>

                            <footer class="bg-white border-t border-slate-200 py-12">
                                <div class="container mx-auto px-6 grid md:grid-cols-3 gap-8 items-center text-center md:text-left">
                                    <div class="text-slate-500 text-sm">
                                        <p class="font-bold text-slate-800 mb-2">Contatti Istituzionali</p>
                                        <p>Via Starza, 24 - Maddaloni (CE)</p>
                                        <p>Ricevimento: Mercoledì 10:00 - 11:00</p>
                                    </div>
                                    <div class="flex justify-center space-x-4 text-slate-300 text-xl">
                                        <i class="fab fa-linkedin hover:text-blue-600 transition"></i>
                                        <i class="fab fa-github hover:text-slate-900 transition"></i>
                                    </div>
                                    <div class="md:text-right">
                                        <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">© 2026 Antonio Adinolfi</p>
                                    </div>
                                </div>
                            </footer>
                        </div>
                    `;
                    setup() {
                        this.state = useState({ isAdmin: false });
                    }
                    toggleAdmin() {
                        this.state.isAdmin = !this.state.isAdmin;
                    }
                }

                mount(Main, document.getElementById("app"));
            });
        })();
    </script>
</body>
</html>
