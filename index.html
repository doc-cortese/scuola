<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prof. Antonio Adinolfi | Liceo N. Cortese</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@odoo/owl@2.0.0/dist/owl.lib.js"></script>

    <style>
        .glass-effect { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); }
        .skill-badge { transition: all 0.3s ease; }
        .skill-badge:hover { transform: translateY(-3px); background-color: #3b82f6; color: white; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app">
        <div id="loading-state" class="flex flex-col items-center justify-center h-screen">
            <i class="fas fa-circle-notch animate-spin text-4xl text-blue-600 mb-4"></i>
            <p class="text-slate-500 font-medium">Caricamento portale in corso...</p>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            // Verifica se OWL è stato caricato correttamente
            if (typeof owl === 'undefined') {
                document.getElementById('app').innerHTML = `
                    <div class="flex items-center justify-center h-screen bg-red-50 p-6">
                        <div class="max-w-md bg-white p-8 rounded-3xl shadow-2xl text-center border-t-8 border-red-500">
                            <i class="fas fa-exclamation-triangle text-5xl text-red-500 mb-4"></i>
                            <h2 class="text-xl font-bold mb-2">Libreria OWL non trovata</h2>
                            <p class="text-slate-600 mb-6 text-sm">Il firewall della scuola potrebbe bloccare il caricamento. Prova a scaricare il file owl.lib.js e caricarlo localmente.</p>
                            <button onclick="location.reload()" class="bg-red-500 text-white px-6 py-2 rounded-full font-bold">Riprova</button>
                        </div>
                    </div>
                `;
                return;
            }

            const { Component, mount, xml, useState } = owl;

            // --- COMPONENTE: COMPITI VACANZE ---
            class HolidayHomework extends Component {
                static template = xml`
                    <section class="py-16 bg-blue-900 text-white rounded-[40px] my-12 overflow-hidden relative">
                        <div class="absolute top-0 right-0 p-10 opacity-10 text-9xl"><i class="fas fa-umbrella-beach"></i></div>
                        <div class="container mx-auto px-8 relative z-10">
                            <h3 class="text-3xl font-black mb-2">Compiti delle Vacanze 2026</h3>
                            <p class="text-blue-200 mb-10">Seleziona la tua classe per visualizzare le esercitazioni assegnate.</p>
                            
                            <div class="grid md:grid-cols-3 gap-6">
                                <t t-foreach="['Prime', 'Terze', 'Quinte']" t-as="cls" t-key="cls">
                                    <div class="bg-white/10 backdrop-blur-md p-6 rounded-3xl border border-white/20 hover:bg-white/20 transition cursor-pointer">
                                        <div class="flex justify-between items-start mb-4">
                                            <span class="text-xs font-black uppercase tracking-tighter text-blue-300">Classe <t t-esc="cls"/></span>
                                            <i class="fas fa-file-code"></i>
                                        </div>
                                        <h4 class="font-bold mb-4">Esercitazioni <t t-if="cls === 'Quinte'">Ingegneria Software</t><t t-else="">Programmazione</t></h4>
                                        <a t-attf-href="https://antonioadinolfi.it/classe.html?classe={{cls}}" class="text-xs font-bold underline">VEDI DETTAGLI</a>
                                    </div>
                                </t>
                            </div>
                        </div>
                    </section>
                `;
            }

            // --- COMPONENTE ROOT ---
            class Main extends Component {
                static components = { HolidayHomework };
                static template = xml`
                    <div>
                        <nav class="fixed w-full top-0 z-50 glass-effect border-b border-slate-200">
                            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                                <div class="flex items-center space-x-3">
                                    <div class="bg-blue-600 text-white w-10 h-10 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-terminal"></i></div>
                                    <div>
                                        <h1 class="font-bold text-slate-800 leading-none text-lg">Prof. Antonio Adinolfi</h1>
                                        <p class="text-[10px] text-blue-600 font-black uppercase tracking-widest">Informatica • Liceo N. Cortese</p>
                                    </div>
                                </div>
                                <div class="hidden md:flex space-x-6">
                                    <button t-on-click="() => this.state.showAdmin = !this.state.showAdmin" 
                                            class="bg-slate-900 text-white px-5 py-2 rounded-full text-xs font-bold hover:bg-blue-600 transition">
                                        <t t-if="!state.showAdmin"><i class="fas fa-lock mr-2"></i>Area Docente</t>
                                        <t t-else=""><i class="fas fa-home mr-2"></i>Torna al Sito</t>
                                    </button>
                                </div>
                            </div>
                        </nav>

                        <main class="pt-32 container mx-auto px-6">
                            <t t-if="!state.showAdmin">
                                <section class="grid md:grid-cols-2 gap-16 items-center mb-20">
                                    <div>
                                        <span class="text-blue-600 font-bold tracking-widest uppercase text-xs">Maddaloni (CE)</span>
                                        <h2 class="text-7xl font-black text-slate-900 mt-4 mb-6 leading-[0.9]">Insegno il <br/><span class="text-blue-600">Futuro.</span></h2>
                                        <p class="text-lg text-slate-500 mb-8 max-w-lg">
                                            Docente di Informatica con oltre <strong>15 anni di esperienza</strong>. 
                                            Formo i talenti digitali del domani presso il <strong>Liceo Scientifico "N. Cortese"</strong>.
                                        </p>
                                        
                                        <div class="flex flex-wrap gap-3 mb-10">
                                            <t t-foreach="skills" t-as="s" t-key="s">
                                                <span class="skill-badge bg-white border border-slate-200 px-4 py-2 rounded-2xl text-xs font-bold text-slate-700 shadow-sm" t-esc="s"/>
                                            </t>
                                        </div>

                                        <div class="flex items-center space-x-6 text-sm text-slate-400">
                                            <span><i class="fas fa-user-graduate text-blue-600 mr-2"></i>500+ Studenti</span>
                                            <span><i class="fas fa-clock text-blue-600 mr-2"></i>Mer 10:00-11:00</span>
                                        </div>
                                    </div>
                                    <div class="relative">
                                        <div class="absolute -inset-4 bg-blue-600/10 rounded-[60px] blur-3xl"></div>
                                        <img src="immagini/foto_adinolfi.jpg" 
                                             onerror="this.src='https://via.placeholder.com/600x800?text=Prof.+Adinolfi'"
                                             class="relative rounded-[50px] shadow-2xl w-full h-[550px] object-cover bg-white"/>
                                    </div>
                                </section>
                                
                                <HolidayHomework/>
                            </t>

                            <t t-else="">
                                <div class="max-w-4xl mx-auto py-12">
                                    <div class="bg-white p-10 rounded-[40px] shadow-2xl border border-slate-100 text-center">
                                        <div class="w-20 h-20 bg-blue-50 text-blue-600 rounded-3xl flex items-center justify-center mx-auto mb-6 text-3xl shadow-inner">
                                            <i class="fas fa-shield-alt"></i>
                                        </div>
                                        <h3 class="text-3xl font-bold mb-4">Area Riservata Docente</h3>
                                        <p class="text-slate-500 mb-8">Accesso ai registri e alla gestione medie per le classi del <strong>Liceo Cortese</strong>.</p>
                                        <input type="password" placeholder="Inserisci Password" class="w-full max-w-sm px-6 py-4 bg-slate-50 border-none rounded-2xl mb-4 outline-none focus:ring-2 focus:ring-blue-600 text-center"/>
                                        <br/>
                                        <button class="bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold hover:scale-105 transition">Accedi al Database</button>
                                    </div>
                                </div>
                            </t>
                        </main>

                        <footer class="mt-20 py-12 border-t border-slate-100">
                            <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center text-slate-400 text-[10px] font-black uppercase tracking-[0.2em]">
                                <p>Liceo Scientifico "N. Cortese" • Via Starza, 24</p>
                                <p>© 2026 Prof. Antonio Adinolfi</p>
                            </div>
                        </footer>
                    </div>
                `;
                setup() {
                    this.state = useState({ showAdmin: false });
                    this.skills = ['Python', 'Java', 'C++', 'SQL', 'Web Dev', 'Ingegneria del Software'];
                }
            }

            mount(Main, document.getElementById("app"));
        });
    </script>
</body>
</html>
