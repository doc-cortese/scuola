    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #traccia, #editor {
      padding: 10px;
      box-sizing: border-box;

    #traccia {

      height: 300px;

    #monaco {

    input, select {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .button-row button {
      flex: 1 1 calc(50% - 10px);
      padding: 10px;
      font-size: 15px;
    }
    pre {
      background-color: #eee;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
    }
    @media (min-width: 768px) {
      body {
        flex-direction: row;
      }
      #traccia, #editor {
        width: 50%;
        height: 100vh;
        overflow-y: auto;
      }
      #pdfFrame {
        height: calc(100vh - 100px);
      }
      #monaco {
        height: calc(100vh - 300px);
      }
      .button-row button {
        flex: 1 1 auto;
      }

  </style>

  <div id="traccia">
    <h2>Traccia</h2>
    <select onchange="cambiaTraccia(this)">
      <option value="tracce/Esercizio_03122025.pdf">Traccia 1</option>

    <iframe id="pdfFrame" src="tracce/traccia1.jpg"></iframe>

  <div id="editor">
    <h2>Editor Python</h2>
    <div id="monaco"></div>
    <input type="text" id="nomeStudente" placeholder="Il tuo nome" />
    <input type="file" accept=".py" onchange="caricaFile(this)" />
    <div class="button-row">
      <button onclick="eseguiCodice()">Esegui</button>
      <button onclick="inviaCodice()">Invia</button>
      <!--<button onclick="esportaPDF()">Esporta PDF</button>

    </div>
    <pre id="output"></pre>

  <script type="module">
    let editor;
    let pyodide;

    require(['vs/editor/editor.main'], function () {
      editor = monaco.editor.create(document.getElementById('monaco'), {
        value: localStorage.getItem("codicePython") || 'print("Ciao Antonio!")',
        language: 'python',
        theme: 'vs-dark',
        automaticLayout: true
      });

      editor.onDidChangeModelContent(() => {
        localStorage.setItem("codicePython", editor.getValue());
      });
    });

    async function eseguiCodice() {
      if (!pyodide) {
        pyodide = await window.loadPyodide();
      }
      const codice = editor.getValue();
      try {
        const result = await pyodide.runPythonAsync(codice);
        document.getElementById("output").textContent = result ?? "";
      } catch (err) {
        document.getElementById("output").textContent = err;
      }
    }

    window.eseguiCodice = eseguiCodice;

      window.open(moduloURL + query, "_blank");
    };

    window.caricaFile = function (input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => editor.setValue(e.target.result);
      reader.readAsText(file);
    };

    window.cambiaTraccia = function (select) {
      document.getElementById("pdfFrame").src = select.value;
    };
    window.esportaPDF = function (stampa = false) {
      const jsPDF = window.jspdf?.jsPDF;
      if (!jsPDF) return alert("jsPDF non disponibile");

      const doc = new jsPDF();
      const nome = document.getElementById("nomeStudente").value.trim();
      const codice = editor.getValue();
      const output = document.getElementById("output").textContent.trim();
      const dataOra = new Date().toLocaleString("it-IT");

      doc.setFontSize(12);
      doc.text(`Nome: ${nome}`, 10, 10);
      doc.text(`Data e ora: ${dataOra}`, 10, 20);
      doc.text("Codice Python:", 10, 30);
      doc.setFont("Courier", "normal");
      doc.setFontSize(10);
      doc.text(doc.splitTextToSize(codice, 180), 10, 40);
      const y = 40 + doc.splitTextToSize(codice, 180).length * 5 + 10;
      doc.setFont("Helvetica", "normal");
      doc.setFontSize(12);
      doc.text("Output:", 10, y);
      doc.text(doc.splitTextToSize(output, 180), 10, y + 10);

      if (stampa) {
        const blob = doc.output("blob");
        const url = URL.createObjectURL(blob);
        const win = window.open(url);
        win.onload = () => win.print();
      } else {
        doc.save(`esercizio_${nome || "studente"}.pdf`);
      }
    };

    window.stampaPDF = function () {
      window.esportaPDF(true);
    };

    window.caricaFile = function (input) {
      const file = input.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => editor.setValue(e.target.result);
      reader.readAsText(file);
    };

    window.cambiaTraccia = function (select) {
      document.getElementById("pdfFrame").src = select.value;
    };
