<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica Quarta: AI e Algoritmi - Prof. Adinolfi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #002d4d;
            --secondary-color: #28a745;
            --bg-color: #f8f9fa;
        }
        body { margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; background-color: var(--bg-color); }
        
        #left-panel { width: 45%; height: 100%; display: flex; flex-direction: column; background: #e0e0e0; border-right: 3px solid var(--primary-color); }
        #right-panel { width: 55%; height: 100%; overflow-y: auto; padding: 30px; box-sizing: border-box; display: flex; flex-direction: column; }
        
        .header-box { background: var(--primary-color); color: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        .input-studente {
            width: 100%; padding: 12px; margin-top: 10px; border-radius: 5px; border: none; font-size: 1rem; color: var(--primary-color); font-weight: bold;
        }

        .question-card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd; }
        .question-card h4 { margin-top: 0; color: var(--primary-color); }
        
        textarea { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-family: inherit; resize: vertical; box-sizing: border-box; }
        .btn-send { background-color: var(--secondary-color); color: white; border: none; padding: 18px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1.1em; font-weight: bold; text-transform: uppercase; margin-top: 20px; transition: 0.3s; }
        .btn-send:hover { background-color: #218838; }
        
        #timer-display { font-family: 'Courier New', monospace; font-weight: bold; font-size: 1.3em; color: #ffeb3b; margin-top: 10px; display: block; }
    </style>
</head>
<body>

    <div id="left-panel">
        <div style="padding: 15px; background: #fff; border-bottom: 1px solid #ccc;">
            <strong>TRACCIA DELLA VERIFICA</strong>
        </div>
        <iframe id="pdf-viewer" src="tracce/Cittadinanza_digitale.pdf" style="flex-grow:1; border:none;"></iframe>
    </div>

    <div id="right-panel">
        <div class="header-box">
            <label style="font-weight: bold; display: block;"><i class="fas fa-user-edit"></i> COGNOME E NOME STUDENTE:</label>
            <input type="text" id="manual-name" class="input-studente" placeholder="Inserisci qui il tuo nome completo..." required>
            <span id="timer-display"><i class="fas fa-clock"></i> Tempo Rimanente: 15:00</span>
        </div>

        <form id="quizForm">
            <div class="question-card">
                <h4>1. Cos'è un algoritmo di apprendimento supervisionato?</h4>
                <textarea name="Risposta_1" rows="3" placeholder="Scrivi qui la tua risposta..."></textarea>
            </div>

            <div class="question-card">
                <h4>2. L'intelligenza Artificiale "Forte" (Generale) esiste già?</h4>
                <label><input type="radio" name="Risposta_2" value="Sì"> Sì, la usiamo tutti i giorni</label><br>
                <label><input type="radio" name="Risposta_2" value="No"> No, è ancora teorica/futuristica</label>
            </div>

            <button type="button" class="btn-send" onclick="inviaConsegna(false)">
                <i class="fas fa-paper-plane"></i> INVIA VERIFICA ADESSO
            </button>
        </form>
    </div>

    <iframe name="gasTarget" style="display:none;"></iframe>

    <script>
        // --- CONFIGURAZIONE TIMER (15 MINUTI) ---
        let secondsLeft = 15 * 60; 
        const timerDisplay = document.getElementById("timer-display");

        const timerInterval = setInterval(() => {
            secondsLeft--;
            let m = Math.floor(secondsLeft / 60);
            let s = secondsLeft % 60;
            timerDisplay.innerHTML = `<i class="fas fa-clock"></i> Tempo Rimanente: ${m}:${s < 10 ? '0' : ''}${s}`;

            if (secondsLeft <= 0) {
                clearInterval(timerInterval);
                alert("TEMPO SCADUTO! La verifica verrà inviata automaticamente.");
                inviaConsegna(true); // Invio automatico
            }
            
            if (secondsLeft < 60) timerDisplay.style.color = "#ff4d4d"; // Diventa rosso l'ultimo minuto
        }, 1000);

        // --- FUNZIONE DI INVIO ---
        function inviaConsegna(isAutomatico) {
            const nomeStudente = document.getElementById("manual-name").value.trim();
            
            // Se l'invio è manuale, controllo che il nome sia inserito
            if (!isAutomatico && nomeStudente === "") {
                alert("ERRORE: Inserisci il tuo Nome e Cognome prima di inviare!");
                return;
            }

            const identificativo = (nomeStudente === "") ? "Studente_Anonimo_TempoScaduto" : nomeStudente;
            const formElement = document.getElementById("quizForm");
            const formData = new FormData(formElement);
            
            let report = `VERIFICA AI - CONSEGNA ${isAutomatico ? 'AUTOMATICA' : 'MANUALE'}\n`;
            report += `STUDENTE: ${identificativo}\n`;
            report += `DATA: ${new Date().toLocaleString()}\n--------------------------\n\n`;
            
            formData.forEach((value, key) => {
                report += `${key}: ${value}\n`;
            });

            // URL del tuo script Google Apps Script
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyXYR1fJ2yYKKbgd_cIdNUTbIG5fZH3piPQ75Bw2TC-YkMcUaM7bOvzUQWNNGGmjcdg/exec";

            const tempForm = document.createElement('form');
            tempForm.method = 'POST';
            tempForm.action = SCRIPT_URL;
            tempForm.target = 'gasTarget';

            const addField = (n, v) => {
                const i = document.createElement('input');
                i.type = 'hidden'; i.name = n; i.value = v;
                tempForm.appendChild(i);
            };

            addField('nomeStudente', identificativo);
            addField('classe', '4A_INF');
            addField('rtfContent', report);
            addField('pyContent', isAutomatico ? 'TIMEOUT' : 'MANUALE');

            document.body.appendChild(tempForm);
            tempForm.submit();

            alert("✅ Verifica consegnata correttamente al Drive del Prof. Adinolfi.");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
